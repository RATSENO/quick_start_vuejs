<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <input type="text" v-model="name">
        </br>
        입력된 이름:
        <h2 v-html="name"></h2>
    </div>

    <script>
        var model = {
            name: ""
        }
        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>
</body>

</html>
