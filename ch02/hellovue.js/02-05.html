<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <input type="checkbox" value="1" v-model="fruits">사과,
        <input type="checkbox" value="2" v-model="fruits">키위,
        <input type="checkbox" value="3" v-model="fruits">바나나,
        <input type="checkbox" value="4" v-model="fruits">배,
        <input type="checkbox" value="5" v-model="fruits">포도
    </div>
    <div id="simple1">
        선택한 과일들 : <span v-html="fruits"></span>
    </div>

    <script>
        var model = {
            fruits: []
        }
        var simple = new Vue({
            el: '#simple',
            data: model
        })

        var simple1 = new Vue({
            el: "#simple1",
            data: model
        })
    </script>
</body>

</html>
