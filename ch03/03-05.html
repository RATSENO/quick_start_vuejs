<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example">
        x : <input type="text" v-model="x"><br/> y : <input type="text" v-model="y"><br/> 덧셈 결과 : {{sum}}
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                x: 0,
                y: 0,
                sum: 0
            },
            watch: {
                x: function(value) {
                    console.log("### x 변경 ####");
                    var result = Number(value) + Number(this.y);
                    if (isNaN(result)) {
                        this.sum = 0;
                    } else {
                        this.sum = result;
                    }
                },
                y: function(value) {
                    console.log("### y변경 ###");
                    this.y = value;
                    var result = Number(this.x) + Number(value);
                    if (isNaN(result)) {
                        this.sum = 0;
                    } else {
                        this.sum = result;
                    }
                }
            }
        });
    </script>
</body>

</html>
