<html>

<head>
    <meta charset="utf-8">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #example {
            height: 89vh;
            min-height: 100%;
            padding: 5px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example" v-on:contextmenu="ctxStop">
        <a href="https://facebook.com" @click="confirmFB">페이스북</a>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            methods: {
                ctxStop: function(e) {
                    //기본 이벤트(Default Event) 실행을 막기위해서 이벤트 객체가 제공하는
                    //preventDefault() 메소드를 호출한다
                    e.preventDefault();
                },
                confirmFB: function(e) {
                    if (!confirm("페이스북으로 이동할까요?")) {
                        //기본 이벤트(Default Event) 실행을 막기위해서 이벤트 객체가 제공하는
                        //preventDefault() 메소드를 호출한다
                        e.preventDefault();
                    }
                }
            }
        });
    </script>
</body>

</html>
