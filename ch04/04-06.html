<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>04-06</title>

<head>
    <style>
        #outer {
            width: 200px;
            height: 200px;
            border: solid 2px black;
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 50px;
            padding: 10px 10px 10px 10px;
        }
        
        #inner {
            width: 100px;
            height: 100px;
            border: solid 2px black;
            background-color: yellow;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example">
        <div id="outer" v-on:click="outerClick">OUTTER
            <div id="inner" v-on:click="innerClick">INNER</div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#example",
        methods: {
            outerClick: function(e) {
                console.log("### OUTER CLICK ###");
                console.log("Event Phase : ", e.eventPhase);
                console.log("Current Target : ", e.currentTarget);
                console.log("Target : ", e.target);
                e.stopPropagation();
                //일반적으로 이벤트 버블링은 막아야한다.
                //상위 요소로의 이벤트의 전파(Propagation)을 막는다.
            },
            innerClick: function(e) {
                console.log("### INNER CLICK ###");
                console.log("Event Phase : ", e.eventPhase);
                console.log("Current Target : ", e.currentTarget);
                console.log("Target : ", e.target);
                e.stopPropagation();
                //일반적으로 이벤트 버블링은 막아야한다.
                //상위 요소로의 이벤트의 전파(Propagation)을 막는다.
            }
        },
    })
</script>

</html>
