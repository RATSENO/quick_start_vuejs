<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>04-11</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #example {
            height: 98vh;
            min-height: 100%;
            padding: 10px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example" v-on:contextmenu.prevent="ctxStop" v-on:mouseup.left="leftMouse" v-on:mouseup.right="rightMouse">
        <div>
            Left Click : 왼쪽으로 <br/> Right Click : 오른쪽으로
        </div>
        <img src="images/error.png" v-bind:style="{position:'absolute', left:pos.left + 'px', top:pos.stop + 'px'}">
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#example",
        data: {
            pos: {
                left: 100,
                top: 100
            }
        },
        methods: {
            ctxStop: function(e) {

            },
            leftMouse: function(e) {
                if (this.pos.left > 30) {
                    this.pos.left -= 30;
                    console.log("Move Left");
                }
            },
            rightMouse: function(e) {
                this.pos.left += 30;
                console.log("Move Right");
            }
        },
    })
</script>
<!-- 
    마우스 오른쪽 클릭했을 때 내장 컨텍스트 메뉴가 나타나지 않도록
    context menu 이벤트에 대해 .prevent 수식어를 적용하였다.

    스타일 정보를 적용하기 위해 v-bind:style을 사용했다.
    스타일을 변경해서 이미지의 위치를 바꾸는 것이다.
-->

</html>
