<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>05-02</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <button id="a" v-bind:style="style1" v-on:mouseover.stop="overEvent" v-on:mouseout.stop="outEvent">테스트</button>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#example",
        data: {
            style1: {
                backgroundColor: 'aqua',
                border: 'solid 1px gray',
                width: '100px',
                textAlign: 'center'
            }
        },
        methods: {
            overEvent: function(e) {
                this.style1.backgroundColor = "purple";
                this.style1.color = "yellow";
            },
            outEvent: function(e) {
                this.style1.backgroundColor = "aqua";
                this.style1.color = "black";
            }
        },
    });
</script>

</html>
