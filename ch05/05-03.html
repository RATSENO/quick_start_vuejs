<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>05-02</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <button id="a" v-bind:style="{backgroundColor : a.bc, border:a.bd, width:a.w+'px', height:a.h+'px'}">테스트</button>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#example",
        data: {
            a: {
                bc: 'yellow',
                bd: 'solid 1px gray',
                w: 200,
                h: 100
            }
        }
    });
</script>

</html>
