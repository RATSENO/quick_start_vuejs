<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>05-05.html</title>
    <style>
        .set1 {
            background-color: aqua;
            color: purple;
        }
        
        .set2 {
            text-align: center;
            width: 120px;
        }
        
        .set3 {
            border: sandybrown dashed 1px;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <button id="btn1" v-bind:class="mystyle">버튼1</button>
        <P>
            <input type="checkbox" v-model="mystyle.s1" value="true" />set1 디자인<br/>
            <input type="checkbox" v-model="mystyle.s2" value="true" />set2 디자인<br/>
            <input type="checkbox" v-model="mystyle.s3" value="true" />set3 디자인<br/>
        </P>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#example",
            data: {
                mystyle: {
                    s1: false,
                    s2: false,
                    s3: false
                }
            }
        });
    </script>
</body>

</html>
