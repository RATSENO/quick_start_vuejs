<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>06-07</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<script type="text/javascript">
    Vue.component('option-component', {
        template: '<option>hello</option>'
    })
</script>

<body>
    <div id="app">
        <select>
            <option-component></option-component>
            <option-component></option-component>
        </select>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var v = new Vue({
        el: "#app"
    })
</script>
<!-- 
    <select>태그 안에서 <option-component>라는 태그를 사용할 수 있다라는 것이
    브라우저에 등록되어 있지 않다.
    브라우저는 이 태그들을 구문 분석하는 작업을 먼저 수행한 후  Vue 컴포넌트 렌더링을 한다.
    구문 분석 단계에서 DOM 요소가 올바르지 않다고 판단하기 때문에,
    제대로 렌더링하지 못한다.
 -->

</html>
