<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>06-10</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<template id="timeTemplate">
    <div>
        <span>{{nowTS}}</span>
        <button v-on:click="timeClick">현재 시간</button>
    </div>
</template>
<script type="text/javascript">
    Vue.component('time-component', {
        template: '#timeTemplate',
        data: function() {
            return {
                nowTS: 0
            }
        },
        methods: {
            timeClick: function(e) {
                this.nowTS = (new Date()).getTime();
            }
        },
    })
</script>

<body>
    <div id="app">
        <time-component></time-component>
        <time-component></time-component>
    </div>
</body>
<script type="text/javascript">
    var v = new Vue({
        el: '#app'
    })
</script>
<!-- 
    time-component 의 data 옵션이 일반적인 객체이다.
    실행 시 오류가 발생한다.
    정상적으로 렌더링되려면 data옵션에 함수가 주어져야 한다.
    정확하게 표현하자면 '함수가 호출되어 리턴된 객체가 data옵션에 주어진다'

    data 옵션에 함수를 지정하는 이유는 동일한 컴포넌트가 여러 번 사용되더라도
    동일한 객체를 가리키는 것이 아니라 함수가 호출될 때마다 만들어진
    객체가 리턴되기 때문이다.
    매번 만들어진 객체가 리턴되기 때문에 서로 다른 객체를 참조한다.
 -->

</html>
