<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>06-15</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            }
        }
    })
</script>

<body>
    <div id="app">
        <ul>
            <list-component message="Hello" v-bind:count="100"></list-component>
            <list-component message="씬짜오" :count="21"></list-component>
            <list-component message="니하오마"></list-component>
            <list-component count="1000"></list-component>
        </ul>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app"
    })
</script>
<!-- 
    속성을 정의할 때 속성명을 배열 형태로 나열할 수도 있지만
    속성에 대한 엄격한 유효성 검증이 필요하다면
    배열이 아닌 객체 형태를 사용할 수 있다.

 -->

</html>
