<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>06-15</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<template id="listTemplate">
    <li>{{message}}</li>
</template>
<script type="text/javascript">
    Vue.component('list-component', {
        template: '#listTemplate',
        props: {
            message: {
                type: String,
                default: '안녕하세요'
            },
            count: {
                type: Number,
                required: true
            },
            countries: {
                type: Array,
                default: function() {
                    return ['대한민국']
                }
            }
        }
    })
</script>

<body>
    <div id="app">
        <ul>
            <list-component message="Hello" v-bind:count="100" v-bind:countries="['미국','영국','호주']"></list-component>
            <list-component message="씬짜오" :count="21" :countries="['베트남']"></list-component>
            <list-component message="니하오마" :countries="['중국','타이완']"></list-component>
            <list-component v-bind:count="1000"></list-component>
        </ul>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app"
    })
</script>
<!-- 
    속성을 정의할 때 속성명을 배열 형태로 나열할 수도 있지만
    속성에 대한 엄격한 유효성 검증이 필요하다면
    배열이 아닌 객체 형태를 사용할 수 있다.

    속성으로 전달할 값이 배열이나 객체인 경우
    기본값(default value)을 부여하려면 반드시 함수를 사용해야 한다
 -->

</html>
